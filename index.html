<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Display</title>
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 48px;
        color: rgb(148, 42, 212);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="data">Загрузка...</div>
    <script>
      const fetchData = async () => {
        try {
          const response = await fetch(
            "https://api.battles-miniapp.fanz.ee/battles-miniapp-api/not-useless-users"
          );
          const data = await response.json();
          document.getElementById("data").textContent = data.usersCount; // Теперь используем ключ 'usersCount'
        } catch (error) {
          console.error("Ошибка при получении данных:", error);
          document.getElementById("data").textContent = "Ошибка загрузки";
        }
      };

      // Вызов функции при загрузке страницы
      fetchData();

      // Повторный вызов функции каждые 5 минут
      setInterval(fetchData, 300000);
    </script>
  </body>
</html>
